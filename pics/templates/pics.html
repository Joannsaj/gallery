{%extends 'base.html'%}
{% block content %}
<div class="container">

    <!-- Looping through news   -->

    <div class="row">
        {% for item in image %}

        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <img src="{{item.image.url}}" class="img-responsive" alt="Image">
            <p>{{item.image.url}}</p>
        </div>
    </div>

    {% empty %}
    <div class="row">
        <h2 class="text-center">There are no Photos</h2>
    </div>
    {% endfor %}

</div>
{% endblock %}
