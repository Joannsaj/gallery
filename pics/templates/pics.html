{%extends 'base.html'%}
{% block content %}
<div class="container">

    <!-- Looping through news   -->

    <div class="row">
        {% for item in image %}

        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <img src="{{item.image.url}}" style="width: 300px;" class="img-responsive" alt="Image">

        </div>
    </div>

    {% empty %}
    <div class="row">
        <h2 class="text-center">There are no Photos</h2>
    </div>
    {% endfor %}

</div>
{% endblock %}
